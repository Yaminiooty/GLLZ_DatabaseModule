---
- name: Import the MongoDB public key
  become: true
  apt_key:
    url: https://www.mongodb.org/static/pgp/server-4.4.asc
    state: present

- name: Remove problematic MongoDB repository file
  become: true
  file:
    path: /etc/apt/sources.list.d/mongodb-org-3.2.list.list
    state: absent
  ignore_errors: true

- name: Add MongoDB repository
  become: true
  apt_repository:
    repo: 'deb [arch=amd64] https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/4.4 multiverse'
    state: present

- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install MongoDB packages
  become: true
  apt:
    name:
      - mongodb-org
      - mongodb-org-server
      - mongodb-org-shell
      - mongodb-org-mongos
      - mongodb-org-tools
    state: present

- name: Start MongoDB service
  become: true
  service:
    name: mongod
    state: started
    enabled: yes
